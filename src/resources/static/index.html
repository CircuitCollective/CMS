<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<link rel="stylesheet" href="css/style.css">

<form method="post" enctype="multipart/form-data" id="form">
    <input type="file" id="desired_file_upload" accept="text/csv" hidden="hidden">
    <button type="button" id="choose_desired_file">Choose File</button>
    <span id="text_file_name">No File Chosen</span>
    <button id="import_file_data" onclick="import_csv_data()">Import File Data</button>
</form>

<script src="js/load_file.js"></script>

<table>
    <thead id="creation_header">
    <tr>
        <th style="background-color: #e593f7">Name</th>
        <th style="background-color: #f793e5">Program</th>
        <th style="background-color: #f7f38f">Faculty</th>
    </tr>
    </thead>

    <tbody id="creation_inputs">
    <tr>
        <td><input type="text" id="name" placeholder="Name"></td>
        <td><input type="text" id="program" placeholder="Program"></td>
        <td><input type="text" id="faculty" placeholder="Faculty"></td>
        <td><button id="create_user" onclick="create_user_row()">Create User</button></td>
    </tr>
    </tbody>
</table>

<table id="items_list">
    <thead>
    <tr>
        <th style="background-color: #81cef5">ID</th>
        <th style="background-color: #e593f7">Name</th>
        <th style="background-color: #f793e5">Program</th>
        <th style="background-color: #f7f38f">Faculty</th>
    </tr>
    </thead>

    <tbody id="user_data">
    </tbody>
</table>

</body>
</html>
