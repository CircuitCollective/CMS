<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<body>

<div th:fragment="login_logout_header">
  <div sec:authorize="!isAuthenticated()">
    <button type="submit" id="login_button" th:action="@{/login}">Login</button>
  </div>
  <div sec:authorize="isAuthenticated()">
    <form th:action="@{/login}" method="post">
      <button type="submit" id="logout_button" th:action="@{/logout}">Logout</button>
    </form>
  </div>
</div>

</body>
</html>
